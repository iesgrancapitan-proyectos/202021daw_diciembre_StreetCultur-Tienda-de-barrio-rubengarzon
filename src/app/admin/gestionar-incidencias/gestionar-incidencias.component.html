<mat-toolbar color="primary" style="height: 80px">
  <button mat-icon-button class="icon-button" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item class="item" [routerLink]="['/admin']">INICIO</button>
    <button mat-menu-item class="item" [routerLink]="['/gestionarusuarios']">
      GESTIONAR USUARIOS
    </button>
    <button mat-menu-item class="item" [routerLink]="['/gestionarincidencias']">
      GESTIONAR INCIDENDIAS
    </button>
  </mat-menu>

  <div *ngIf="cliente.imagen != null; else noavatar">
    <a routerLink="/miperfil" (click)="drawer.toggle()">
      <img src="{{ cliente.imagen }}" width="70" class="avatar" />
    </a>
  </div>

  <ng-template #noavatar>
    <div *ngIf="estaLogueado == true; else aa">
      <a routerLink="/miperfil" (click)="drawer.toggle()">
        <img
          src="../../../../assets/avatardefault.png"
          width="70"
          class="avatar"
        />
      </a>
    </div>
    <ng-template #aa> </ng-template>
  </ng-template>

  <span class="example-spacer"></span>

  <button mat-button class="item" [routerLink]="['/admin']">INICIO</button>
  <button mat-button class="item" [routerLink]="['/gestionarusuarios']">
    GESTIONAR USUARIOS
  </button>
  <button mat-button class="item" [routerLink]="['/gestionarincidencias']">
    GESTIONAR INCIDENCIAS
    <mat-icon
      class="icninc"
      matBadge="{{ numIncidencias }}"
      matBadgeColor="accent"
      MatBadgeSize="small"
      >assignment</mat-icon
    >
  </button>

  <span class="example-spacer"></span>

  <button
    *ngIf="estaLogueado"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"
    routerLink="/cart"
    routerLinkActive="active"
  ></button>
  <button
    *ngIf="!estaLogueado"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"
    routerLinkActive="active"
    matTooltip="Iniciar Sesi贸n"
    data-toggle="modal"
    (click)="frame.show()"
    mdbWavesEffect
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <button
    *ngIf="estaLogueado"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"
    routerLink=""
    routerLinkActive="active"
    (click)="cerrarSesion()"
  >
    <mat-icon matBadgeColor="accent">exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p style="cursor:pointer" >{{cliente.nombre}} {{cliente.apellidos}}</p>
    <p>Perfil: {{cliente.perfil}}</p>
    <p style="cursor:pointer" routerLink="/informacion">Mi informaci贸n</p>
    <p style="cursor:pointer" (click)="cerrarSesion()">Salir</p>
  </mat-drawer>
</mat-drawer-container>


<div
  mdbModal
  #frame="mdbModal"
  class="modal fade left"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Iniciar Sesi贸n</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <app-login></app-login>
        </div>
      </div>
    </div>
  </div>
</div>

<meta name="description" content="Responsive Material Design Lite Table" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css"
/>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>


<div style="margin-top: 4em">
  <div class="tabla" *ngIf="hayIncidencias else noHayIncidencias">
    <div class="btnr">
      <div class="ar">
        <h2 style="text-align: left">Gestionar Incidencias</h2>
      </div>
    </div>
    <div class="theader">
      <div>Email</div>
      <div>Motivo</div>
      <div>Acci贸n</div>
    </div>

    <div class="fila" *ngFor="let item of incidencias">
      <div>{{ item.email }}</div>
      <div>
        {{ item.motivo }}
      </div>
      <div>
        <mat-icon
          matTooltip="Borrar"
          style="cursor: pointer"
          (click)="openDialog(cliente.email)"
          >delete</mat-icon
        >
      </div>
    </div>
    </div>
    </div>

<ng-template #noHayIncidencias>
  <h2 style="text-align: center;">No hay ninguna incidencia abierta</h2>
</ng-template>
