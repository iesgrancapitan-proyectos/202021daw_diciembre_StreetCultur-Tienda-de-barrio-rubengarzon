  <button mat-button class="item" [routerLink]="['/pantalones']">

  <button mat-button class="item" [routerLink]="['/zapatillas']">

  </button>
  <button mat-button class="item" [routerLink]="['/accesorios']">

  </button>

  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"
    routerLink="/puntos"
    routerLinkActive="active"
  >
    <mat-icon matBadge="0" matBadgeColor="accent">card_giftcard</mat-icon>
  </button>

  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"

    routerLinkActive="active"

    <mat-icon [matBadge]="numProductos" matBadgeColor="accent">shopping_cart</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"

    *ngIf="estaLogueado"
    mat-icon-button

  >

  </button>

<h2>SUDADERAS</h2>
<div>
  <mat-card class="example-card" *ngFor="let sudadera of sudaderas" style="box-shadow: none">
    <mat-card-header style="display: flex;place-content: center;">
    </mat-card-header>
    <a routerLink="/detalle-sudadera/{{sudadera.Id}}">
      <img
      mat-card-image
      src="{{ sudadera.Imagen }}"
      />
    </a>
    <mat-card-actions style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
      <p>Sudadera {{ sudadera.Nombre }}</p>
      <p style="font-weight: bold;">{{ sudadera.Precio }}‚Ç¨</p>
      <button
        mat-button
        (click)="addCarrito(sudadera.Nombre, sudadera.Precio, sudadera.Imagen)"
      >
        A√ëADIR AL CARRITO
      </button>

    </mat-card-actions>
  </mat-card>
</div>
