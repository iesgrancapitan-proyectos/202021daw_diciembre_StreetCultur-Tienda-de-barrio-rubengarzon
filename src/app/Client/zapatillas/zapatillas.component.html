<app-header></app-header>
<h2>ZAPATILLAS</h2>
<div>
  <mat-card class="example-card" *ngFor="let zapatilla of zapatillas">
    <mat-card-header style="display: flex;place-content: center;">
      <mat-card-title>{{ zapatilla.Nombre }}</mat-card-title>
      <mat-card-subtitle style="font-weight: bold"
        >{{ zapatilla.Precio }} €</mat-card-subtitle
      >
    </mat-card-header>
    <img
      mat-card-image
      src="{{ zapatilla.Imagen }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>{{ zapatilla.Descripcion }}</p>
    </mat-card-content>
    <mat-card-actions style="display:flex;justify-content: center;">
      <button
        mat-button
        (click)="guardarProducto(zapatilla.Nombre, zapatilla.Precio)"
      >
        AÑADIR AL CARRITO
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<app-footer></app-footer>
