<app-header></app-header>

<meta name="description" content="Responsive Material Design Lite Table" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css"
/>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<h2 style="text-align: center;">Rellena los datos</h2>
<form class="example-form" (submit)="rellenarDatos()" style="margin-left: 35%">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombre completo</mat-label>
    <input matInput placeholder="Rodrigo García Gonzalez" [(ngModel)]="cliente.nombre" name="nombre" required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Domicilio</mat-label>
    <input matInput placeholder="Calle Jaén Nº1 Portal 5 2º2" [(ngModel)]="cliente.domicilio" name="domicilio" required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Código Postal</mat-label>
    <input matInput placeholder="14013" [(ngModel)]="cliente.codigo" name="codigo" required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Móvil</mat-label>
    <input matInput placeholder="601020304" [(ngModel)]="cliente.movil" name="movil" required>
  </mat-form-field>

  <button mat-raised-button color="primary" style="width: 7em; margin-left: 14em">Enviar</button>
</form>
