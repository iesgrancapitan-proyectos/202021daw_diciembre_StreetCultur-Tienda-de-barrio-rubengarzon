<div>
  <form [formGroup]="loginForm" (submit)="loginEmail()">
    <div class="example-container">
      <mat-form-field appearance="fill" class="email">
        <mat-label>Escribe tu email</mat-label>
        <input
          matInput
          placeholder="carlos@gmail.com"
          [(ngModel)]="login.email"
          name="email"
          formControlName="email"
          required
        />
        <mat-error *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty">
          <p *ngIf="loginForm.get('email').hasError('required')"> Este campo es requerido</p>
          <p *ngIf="loginForm.get('email').hasError('email')">El formato de email es incorrecto</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Escribe tu contraseña</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="login.contrasena"
          name="password"
          formControlName="password"
          required
        />
        <mat-error *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty">
          <p *ngIf="loginForm.get('password').hasError('required')"> Este campo es requerido</p>
          <p *ngIf="loginForm.get('password').hasError('minlength')">La contraseña debe tener 3 caracteres como mínimo</p>
        </mat-error>
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          [disabled]="loginForm.invalid"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <a [routerLink]="['/registro']">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </form>
</div>
