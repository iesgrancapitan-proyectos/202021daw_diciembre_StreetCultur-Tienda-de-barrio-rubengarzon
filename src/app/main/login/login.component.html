<app-header></app-header>
<div>
  <h3>INICIAR SESIÓN</h3>
  <form (submit)="loginEmail()">
    <div class="example-container">
      <mat-form-field appearance="fill" class="email">
        <mat-label>Escribe tu email</mat-label>
        <input
          matInput
          placeholder="carlos@gmail.com"
          [(ngModel)]="login.email"
          name="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Escribe tu contraseña</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="login.contrasena"
          name="email"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button>ENTRAR</button>
      <a [routerLink]="['/registro']">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </form>
</div>
<app-footer></app-footer>
