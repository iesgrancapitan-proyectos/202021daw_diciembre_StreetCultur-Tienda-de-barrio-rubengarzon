<app-header></app-header>

<meta name="description" content="Responsive Material Design Lite Table" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css"
/>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<div *ngIf="carritoVacio == true;else carroNoVacio">
  <h3>El carrito está vacío</h3>
</div>


<ng-template #carroNoVacio>
  <section class="mdl-grid" id="my-table" >
    <div class="mdl-layout-spacer"></div>
    <div
      class="
        mdl-cell mdl-cell--6-col-tablet mdl-cell--10-col-desktop mdl-cell--stretch
      "
    >
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of carrito">
            <td>{{ item.Nombre }}</td>
            <td>{{ item.Precio }}</td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
    <div class="mdl-layout-spacer"></div>
  </section>
</ng-template>




<app-footer></app-footer>
