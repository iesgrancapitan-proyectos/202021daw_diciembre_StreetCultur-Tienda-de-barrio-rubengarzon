<app-header></app-header>

<meta name="description" content="Responsive Material Design Lite Table" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css"
/>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<div *ngIf="carritoVacio == true; else carroNoVacio">
  <h4>El carrito está vacío</h4>
</div>

<ng-template #carroNoVacio>
  <h3 style="text-align: center" *ngIf="numProductos == 1; else productos">
    Tienes {{ numProductos }} producto guardados
  </h3>
  <ng-template #productos>
    <h3 style="text-align: center">
      Tienes {{ numProductos }} productos guardados
    </h3>
  </ng-template>

  <section class="mdl-grid" id="my-table">
    <div class="mdl-layout-spacer"></div>
    <div
      class="
        mdl-cell
        mdl-cell--6-col-tablet
        mdl-cell--10-col-desktop
        mdl-cell--stretch
      "
    >
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th>Seleccionar Producto</th>
            <th>Nombre del producto</th>
            <th>Imagen</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Eliminar Producto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of carrito">
            <td>
              <mat-checkbox></mat-checkbox>
            </td>
            <td>
              {{ item.nombre }}
            </td>
            <td>Imagen</td>
            <td>{{ item.precio }}</td>
            <td>Cantidad</td>
            <td>Total</td>
            <td>
              <mat-icon
                style="cursor: pointer"
                (click)="borrarProducto(item.Id)"
                >delete</mat-icon
              >
            </td>
          </tr>
          <tr style="cursor: default">
            <td>
              <button mat-raised-button color="primary" [routerLink]="['/pedido']">Realizar pago</button>
            </td>
            <td><button mat-raised-button color="accent" [routerLink]="['/']">Comprar más</button></td>
            <td><button mat-raised-button color="warn">Vaciar Carrito</button></td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
    <div class="mdl-layout-spacer"></div>
  </section>
</ng-template>

<app-footer></app-footer>
