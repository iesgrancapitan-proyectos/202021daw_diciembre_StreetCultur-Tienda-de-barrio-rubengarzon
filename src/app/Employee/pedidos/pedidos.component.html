<app-header-employee></app-header-employee>
<meta name="description" content="Responsive Material Design Lite Table" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css"
/>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<section class="mdl-grid" id="my-table">
  <div class="mdl-layout-spacer"></div>
  <div
    class="
      mdl-cell mdl-cell--6-col-tablet mdl-cell--10-col-desktop mdl-cell--stretch
    "
  >
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Id del cliente</mat-label>
    <input type="text"
           matInput
           [matAutocomplete]="auto"
           [(ngModel)]="id"
           (keyup)="mostrarPedido(id)"
           >
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let item of clientes">
        {{item.id}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" *ngIf="hayPedidos == true;else nohaypedidos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Borrar</th>
          <th>Modificar Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pedido">
          <td>{{ item.fecha }}</td>
          <td>
            {{ item.estado }}
          </td>
          <td><mat-icon matTooltip="Borrar"
            style="cursor: pointer"
            (click)="borrarPedido(item.id, item.idcliente)"
            >delete</mat-icon
          ></td>
          <td>
            <mat-icon matTooltip="Modificar" >edit</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
  </div>

  <ng-template #nohaypedidos>
    <p>El Cliente no tiene pedidos</p>
  </ng-template>
  <div class="mdl-layout-spacer"></div>
</section>
