<app-header-employee></app-header-employee>
<meta name="description" content="Responsive Material Design Lite Table" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css"
/>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<input type="text"
       placeholder="Pick one"
       aria-label="Number"
       matInput>

<section class="mdl-grid" id="my-table">
  <div class="mdl-layout-spacer"></div>
  <div
    class="
      mdl-cell mdl-cell--6-col-tablet mdl-cell--10-col-desktop mdl-cell--stretch
    "
  >
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Borrar</th>
          <th>Modificar Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pedido">
          <td>{{ item.fecha }}</td>
          <td>
            <mat-select [(ngModel)]="estado" name="estado">
              <mat-option [value]="item.estado">
                {{ item.estado }}
              </mat-option>
            </mat-select>
          </td>
          <td><mat-icon
            style="cursor: pointer"
            (click)="borrarPedido(item.id)"
            >delete</mat-icon
          ></td>
          <td>
            <button mat-stroked-button color="primary">Modificar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
  </div>
  <div class="mdl-layout-spacer"></div>
</section>
