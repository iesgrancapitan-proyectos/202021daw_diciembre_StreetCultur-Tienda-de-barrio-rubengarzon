<mat-toolbar color="primary">
  <button mat-icon-button class="icon-button" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item class="item" [routerLink]="['/empleado']">INICIO</button>
    <button mat-menu-item class="item" [routerLink]="['/gestionarpedidos']">
      GESTIONAR PEDIDOS
    </button>
    <button mat-menu-item class="item" [routerLink]="['/gestionarropa']">
      GESTIONAR ROPA
    </button>
    <button mat-menu-item class="item" [routerLink]="['/gestionarpuntos']">
      GESTIONAR PUNTOS
    </button>
  </mat-menu>

  <img src="../../../../assets/S.png" width="120" alt="" />

  <span class="example-spacer"></span>

  <button mat-button class="item" [routerLink]="['/empleado']">INICIO</button>
  <button mat-button class="item" [routerLink]="['/gestionarpedidos']">
    GESTIONAR PEDIDOS
  </button>
  <button mat-button class="item" [routerLink]="['/gestionarropa']">
    GESTIONAR ROPA
  </button>
  <button mat-button class="item" [routerLink]="['/gestionarpuntos']">
    GESTIONAR PUNTOS
  </button>

  <span class="example-spacer"></span>

  <button
    *ngIf="estaLogueado"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"
    routerLink="/cart"
    routerLinkActive="active"
  ></button>
  <button
    *ngIf="!estaLogueado"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"
    routerLinkActive="active"
    matTooltip="Iniciar Sesión"
    data-toggle="modal"
    (click)="frame.show()"
    mdbWavesEffect
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <button
    *ngIf="estaLogueado"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with heart icon"
    routerLink=""
    routerLinkActive="active"
    (click)="cerrarSesion()"
  >
    <mat-icon matBadgeColor="accent">exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<div
  mdbModal
  #frame="mdbModal"
  class="modal fade left"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Iniciar Sesión</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <app-login></app-login>
        </div>
      </div>
    </div>
  </div>
</div>

<meta name="description" content="Responsive Material Design Lite Table" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css"
/>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<section class="mdl-grid" id="my-table">
  <div class="mdl-layout-spacer"></div>
  <div
    class="
      mdl-cell mdl-cell--6-col-tablet mdl-cell--10-col-desktop mdl-cell--stretch
    "
  >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Id del cliente</mat-label>
      <input
        type="text"
        matInput
        [matAutocomplete]="auto"
        [(ngModel)]="id"
        (keyup)="mostrarPedido(id)"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let item of clientes">
          {{ item.id }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <table
      class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"
      *ngIf="hayPedidos == true; else nohaypedidos"
    >
      <thead>
        <tr>
          <th>Fecha del pedido</th>
          <th>Estado</th>
          <th>Precio Total</th>
          <th>Fecha de Envío</th>
          <th>Fecha Recibo</th>
          <th>Borrar</th>
          <th>Modificar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pedido">
          <td>{{ item.fecha }}</td>
          <td>
            <select [(ngModel)]="item.estado">
              <option value="{{ item.estado }}" selected>
                {{ item.estado }}
              </option>
              <option *ngIf="item.estado != 'Pendiente'" value="Pendiente">
                Pendiente
              </option>
              <option *ngIf="item.estado != 'Recibido'" value="Recibido">
                Recibido
              </option>
              <option *ngIf="item.estado != 'Enviado'" value="Enviado">
                Enviado
              </option>
            </select>
          </td>
          <td>{{ item.preciototal }} €</td>
          <td>
            {{ item.fechadeenvio }}
          </td>
          <td>
            {{ item.fechaderecibo }}
          </td>
          <td>
            <mat-icon
              matTooltip="Borrar"
              style="cursor: pointer"
              (click)="borrarPedido(item.id, item.idcliente)"
              >delete</mat-icon
            >
          </td>
          <td>
            <mat-icon
              style="cursor: pointer"
              (click)="modificarPedido(item.id, item.estado)"
              >edit</mat-icon
            >
          </td>
        </tr>
      </tbody>
    </table>
    <br />
  </div>

  <ng-template #nohaypedidos>
    <p>El Cliente no tiene pedidos</p>
  </ng-template>
  <div class="mdl-layout-spacer"></div>
</section>
